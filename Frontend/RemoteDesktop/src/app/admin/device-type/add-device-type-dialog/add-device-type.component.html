<nb-card class="profile-card">
  <nb-card-header>
    <div class="space space48">
      <h5 class="heading10 text-basic" translate>CreateDeviceType</h5>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ul [formGroup]="form">
      <mat-label style="margin-right: 20px"><span translate>Name</span>:</mat-label>
      <input nbInput class="user-name-profile size-xl-medium"  type="text" formControlName="name">
      <h3 style="margin-bottom: 20px "><span translate>Fields</span>:</h3>
      <ng-container formArrayName="fields">
        <li style="margin-left: 30px"  *ngFor="let control of formArray.controls; let i = index">
          <ng-container [formGroupName]="i">
            <mat-label style="margin-right: 20px"><span translate>Name</span>:</mat-label>
            <input nbInput class="user-name-profile size-xl-medium" type="text" formControlName="name">
            <mat-label style="margin-right: 20px"><span translate>Type</span>:</mat-label>
            <nb-select class="select size-xl-tiny" type="text" formControlName="type">
              <nb-option value="int" translate>Int</nb-option>
              <nb-option value="string" translate>String</nb-option>
              <nb-option value="bool" translate>Bool</nb-option>
              <nb-option value="enum" translate>Enumeration</nb-option>
            </nb-select>
          </ng-container>
        </li>
      </ng-container>
    </ul>

    <button nbButton class="card-button size-xl-medium"  (click)="add()" appearance="filled" status="success">
      <nb-icon class="icon btn-icon" icon="plus"></nb-icon>
    </button>
  </nb-card-body>

  <nb-card-footer>

    <div class="buttons_div">
      <button nbButton [mat-dialog-close]="form" (click)="save()" appearance="filled" status="success">Ok</button>
      <button style="float: right;" nbButton (click)="onNoClick()" status="warning">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>
