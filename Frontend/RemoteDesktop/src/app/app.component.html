<nb-layout withScroll [class.header-hidden]="!(layout$ | async)?.header">

  <nb-layout-header *ngIf="(layout$ | async)?.header" class="header">
    <img class="image7" src="/assets/images/home.svg" (click)="OnHomeClicked()">
    <h1 style="margin-left: 2%;">Remote Device Connection</h1>
    <div class="space space5">
      <nb-select [(selected)]="language" (selectedChange)="OnSelectedLanguageChanged()" class="localization size-xl-tiny" placeholder="Localization" status="primary">
          <nb-option value="ua" translate>Lang.Ukrainian</nb-option>
          <nb-option value="en" translate>Lang.English</nb-option>
      </nb-select>
      <nb-select [(selected)]="theme" (selectedChange)="OnSelectedThemeChanged()" class="mode size-xl-tiny" placeholder="Mode" status="primary">
          <nb-option value="light" translate>Mode.Light</nb-option>
          <nb-option value="mydark" translate>Mode.Dark</nb-option>
      </nb-select>
      <img class="image7" src="/assets/images/default.svg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB2NOYEVAvkEen65Agj2fFeGV88-r_hJm3mL4nPChzz_ih9NpV" (click)="OnProfilePhotoClicked()">
    </div>
  </nb-layout-header>

  <nb-layout-column [style.padding]="padding$ | async">
    <router-outlet></router-outlet>
  </nb-layout-column>

</nb-layout>
